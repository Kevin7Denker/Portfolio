<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        flex-direction: column;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .planet {
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 60% 40%,
          #7dd3fc 0%,
          #2563eb 60%,
          #1e293b 100%
        );
        top: 50%;
        left: 50%;
        transform: translate(-60%, -60%) scale(1.2);
        z-index: 0;
        box-shadow: 0 0 60px 20px #2563eb55;
        animation: planet-move 10s ease-in-out infinite alternate;
      }

      .eclipse {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          rgba(40, 60, 255, 0.8) 0%,
          rgba(40, 60, 255, 0.2) 40%,
          transparent 70%
        );
        animation: pulse 4s ease-in-out infinite;
        z-index: 1;
      }

      .eclipse::after {
        content: "";
        position: absolute;
        width: 280px;
        height: 280px;
        background: #000;
        border-radius: 50%;
        top: 10px;
        left: 10px;
      }

      h1 {
        color: #e5e7eb;
        letter-spacing: 20px;
        font-size: 2rem;
        margin-top: 50px;
        animation: fadeIn 3s ease-in-out infinite alternate;
      }

      h2 {
        color: #6366f1;
        font-size: 0.9rem;
        letter-spacing: 5px;
        margin-top: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="planet"></div>
    <div class="eclipse"></div>
    <h1>COMING SOON</h1>
    <h2>DENKER</h2>
  </body>
</html>
