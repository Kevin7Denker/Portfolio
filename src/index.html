<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        flex-direction: column;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        position: relative;
      }

      .planet {
        position: absolute;
        width: 30vw;
        max-width: 180px;
        min-width: 100px;
        height: 30vw;
        max-height: 180px;
        min-height: 100px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 60% 40%,
          #7dd3fc 0%,
          #2563eb 60%,
          #1e293b 100%
        );
        top: 50%;
        left: 50%;
        transform: translate(-60%, -60%) scale(1.2);
        z-index: 0;
        box-shadow: 0 0 60px 20px #2563eb55;
        animation: planet-move 10s ease-in-out infinite alternate;
      }

      .eclipse {
        position: relative;
        width: 50vw;
        max-width: 300px;
        min-width: 160px;
        height: 50vw;
        max-height: 300px;
        min-height: 160px;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          rgba(40, 60, 255, 0.8) 0%,
          rgba(40, 60, 255, 0.2) 40%,
          transparent 70%
        );
        animation: pulse 4s ease-in-out infinite;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .eclipse::after {
        content: "";
        position: absolute;
        width: 93%;
        height: 93%;
        background: #000;
        border-radius: 50%;
        top: 3.5%;
        left: 3.5%;
      }

      h1 {
        color: #e5e7eb;
        letter-spacing: 0.08em;
        font-size: clamp(1.5rem, 8vw, 3rem);
        margin-top: 8vw;
        animation: fadeIn 3s ease-in-out infinite alternate;
        text-align: center;
        word-break: break-word;
      }

      h2 {
        color: #6366f1;
        font-size: clamp(1rem, 4vw, 2rem);
        letter-spacing: 0.05em;
        margin-top: 2vw;
        text-align: center;
        word-break: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 900px) {
        .planet {
          width: 35vw;
          height: 35vw;
          min-width: 80px;
          min-height: 80px;
        }
        .eclipse {
          width: 60vw;
          height: 60vw;
          min-width: 120px;
          min-height: 120px;
        }
        h1 {
          font-size: clamp(1.2rem, 10vw, 2.2rem);
          margin-top: 10vw;
        }
        h2 {
          font-size: clamp(0.9rem, 5vw, 1.5rem);
          margin-top: 3vw;
        }
      }

      @media (max-width: 600px) {
        .planet {
          width: 40vw;
          height: 40vw;
          min-width: 60px;
          min-height: 60px;
        }
        .eclipse {
          width: 70vw;
          height: 70vw;
          min-width: 80px;
          min-height: 80px;
        }
        h1 {
          font-size: clamp(1rem, 12vw, 1.8rem);
          letter-spacing: 0.03em;
          margin-top: 12vw;
        }
        h2 {
          font-size: clamp(0.8rem, 6vw, 1.1rem);
          margin-top: 4vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="planet"></div>
    <div class="eclipse"></div>
    <h1>COMING SOON</h1>
    <h2>KVDENKER.COM</h2>
  </body>
</html>
